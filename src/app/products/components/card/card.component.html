<div class="shopping-cart">
  <mat-card *ngFor="let product of products" class="product-card">
    <mat-card-content class="column-card-content">
      <div class="column-card-img">
        <img mat-card-image [src]="product.image" [alt]="product.title" class="img-card" />
      </div>
      <div class="column-card-desc">
        <h2 class="product-title">{{ product.title }}</h2>
        <p class="product-model">{{ product.model }}</p>
        <p class="product-price">${{ product.price | number: '1.2-2' }}</p> <!-- Displaying price as a single <p> -->
      </div>
    </mat-card-content>
    <mat-card-actions class="actions-section">
      <button mat-icon-button aria-label="Remove {{ product.title }}" color="warn">
        <mat-icon>delete_outline</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
  <div class="total-section">
    <h3>Total: <span class="total-amount">${{ total | number: '1.2-2' }}</span></h3> <!-- Adjusting total to use a variable -->
  </div>
</div>
